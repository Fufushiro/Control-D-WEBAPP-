# Project-wide Gradle settings.
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
android.useAndroidX=true
kotlin.code.style=official
android.suppressUnsupportedCompileSdkWarning=true
org.gradle.caching=true

# Enable non-transitive R classes (recommended for better build performance)
android.nonTransitiveRClass=true

# Suppress SDK processing warnings
android.suppressUnsupportedOptionWarnings=com.android.build.gradle.internal.lint.AndroidLintTask\$ConfigAction

# Enable configuration cache for Gradle 9.0 compatibility
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

